apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-mqtt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "bullseye-mqtt"
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: "bullseye-mqtt"
    spec:
      containers:
        - name: bullseye
          image: {{ .Values.mqtt.image }}
          imagePullPolicy: Always
          ports:
            - "1883:1883"
            - "9001:9001"
